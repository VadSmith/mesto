<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/pen.svg" alt="">
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="./images/plus.svg" alt=""></button>

      </section>
      <section class="elements">
        <div class="element">
          <img src="" alt="" class="element__photo">
          <div>
            <h2 class="title">Карачаевск</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="heart">
          </div>
        </div>

      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>

</html>
