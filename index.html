<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Test Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <!-- <img src="./images/pen.svg" alt=""> -->
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Старинное здание на фоне гор" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Старинное здание на фоне гор" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Старинное здание на фоне гор" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Старинное здание на фоне гор" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Старинное здание на фоне гор" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Старинное здание на фоне гор" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img src="./images/heart.svg" alt="сердечко символ лайка" class="element__heart">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__content">
        <button class="popup__close-button">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form">
          <input type="text" name="name" id="name" class="popup__name">
          <input type="text" name="occupation" id="occupation" class="popup__occupation">
          <button class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
