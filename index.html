<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau.jpg" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close-button">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="index.html" class="popup__form popup__form_type_edit" name="formEdit">
          <input type="text" name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя"
            autofocus>
          <input type="text" name="occupation" id="occupation" class="popup__input popup__input_type_job"
            placeholder="Работа">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__content">
        <button type="button" class="popup__close-button">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form action="index.html" class="popup__form popup__form_type_add" name="formAdd">
          <input type="text" name="place" id="place" class="popup__input popup__input_type_place" placeholder="Название"
            autofocus>
          <input type="text" name="link" id="link" class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_photo">
      <div class="popup__content popup__content_type_photo">
        <button type="button" class="popup__close-button">
        </button>
        <img class="popup__full-photo" src="" alt="">
        <p class="popup__caption">
        </p>
      </div>
    </div>


    <template class="template-element">
      <div class="element">
        <button type="button" class="element__remove-button"></button>
        <img src="" alt="" class="element__photo">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
    </template>
</body>

</html>
