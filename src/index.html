<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">

  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!-- HEADER -->
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта Место" class="header__logo">
    </header>

    <main class="content">

      <!-- БЛОК ПРОФИЛЯ -->
      <section class="profile">
        <img src="<%=require('./images/cousteau.jpg')%>" alt="Фото пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>

      <!-- КАРТОЧКИ МЕСТ -->
      <section class="elements">
      </section>

    </main>

    <!--  POPUP РЕДАКТИРОВАТЬ ПРОФИЛЬ    -->
    <div class="popup popup_type_edit">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-button">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="index.html" class="popup__form popup__form_type_edit" name="formEdit">
          <input required minlength="2" maxlength="40" type="text" name="name" id="name-input"
            class="popup__input popup__input_type_name" placeholder="Имя" autofocus>
          <span id="name-input-error" class="popup__error"></span>
          <input required minlength="2" maxlength="200" type="text" name="occupation" id="occupation-input"
            class="popup__input popup__input_type_job" placeholder="Работа">
          <span id="occupation-input-error" class="popup__error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- POPUP ДОБАВИТЬ МЕСТО -->
    <div class="popup popup_type_add">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-button">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form novalidate action="index.html" class="popup__form popup__form_type_add" name="formAdd">
          <input required type="text" name="place" id="place" class="popup__input popup__input_type_place"
            placeholder="Название" autofocus minlength="2" maxlength="30">
          <span id="place-error" class="popup__error"></span>
          <input required type="url" name="link" id="link" class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку">
          <span id="link-error" class="popup__error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- POPUP БОЛЬШОЕ ФОТО -->
    <div class="popup popup_type_photo">
      <div class="popup__overlay"></div>
      <div class="popup__content popup__content_type_photo">
        <button type="button" class="popup__close-button">
        </button>
        <img class="popup__full-photo" src="#" alt="">
        <p class="popup__caption">
        </p>
      </div>
    </div>

    <!-- ШАБЛОН КАРТОЧКИ МЕСТА -->
    <template class="template-element">
      <div class="element">
        <button type="button" class="element__remove-button"></button>
        <img src="#" alt="" class="element__photo">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
    </template>

    <!-- ФУТЕР -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>
</body>

</html>
